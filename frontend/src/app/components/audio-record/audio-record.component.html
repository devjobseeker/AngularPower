<div>
  <div class="col-12">
    <br/>
    <a class="btn btn-info game-btn" [routerLink]="['/']">Back to Login</a>
  </div>
</div>

<div class="container" style="margin-top: 100px">
  <div class="row">
    <div class="col-12 text-center">
      <h2>Test Recording</h2>
      <br/>
    </div>
  </div>

  <div class="row">
    <div class="col-6 text-center">
      <button class="btn btn-success" (click)="startRecord()" [disabled]="startRecording">Start Record</button>
    </div>
    <div class="col-6 text-center">
      <button class="btn btn-success" (click)="endRecord()" [disabled]="!startRecording">Finish Record</button>
    </div>
  </div>

  <div class="row" *ngIf="fileUid != undefined" style="margin-top:50px">
    <div class="col-12 text-center">
      <h2>Test Result</h2>
      <br/>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-6 text-center">
          <div id="test-audio-div">
              <!-- <audio controls>
                <source src='./api/audiorecord/play?fileUid={{fileUid}}' type='audio/wav' />
              </audio> -->
          </div>
        </div>
    
        <div class="col-6 text-center">
          <a href="./api/audiorecord/download?fileUid={{fileUid}}" class="btn btn-success">Donwload File</a>
        </div>
      </div>
      
    </div>
    
  </div>

</div>
