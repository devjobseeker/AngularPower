<div class="container" style="margin-top:100px">
  <div class="row">
    <div class="col-12">
      <h2>Step 1. Test Connection</h2>
      <div>
        <button class="btn btn-info" (click)="testConnection()" [disabled]="disableTestBtn">
          Test Connection
          <span *ngIf="disableTestBtn"><i class="fa fa-refresh fa-spin"></i></span>
        </button>

        <span *ngIf="showTestResult" style="margin-left:10px">
          <span *ngIf="testSuccess" style="color:green">
            <i class="fa fa-check-circle fa-lg"></i>
          </span>
          <span *ngIf="!testSuccess" style="color:red">
            <i class="fa fa-times-circle fa-lg"></i>
            <span>{{testFailMsg}}</span>
          </span>
        </span>
      </div>
    </div>

    <div class="col-12">
      <br/>
      <hr>
      <br/>
    </div>

    <div class="col-12">
      <h2>Step 2. Upload Data</h2>
      <div>
        
        <button class="btn btn-info" (click)="uploadData()">Upload All</button>

        <button class="btn btn-info" (click)="initDataList()" style="float:right">Refresh</button>
      </div>
      <br/>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Totol Records</th>
              <th>Status</th>
            </tr>
          </thead>
          
          <tbody>
            <tr *ngFor="let item of dataList">
              <td>{{item.name}}</td>
              <td>{{item.count}}</td>
              <td>
                <span *ngIf="item.status == 'complete'" style="color:green">
                  <i class="fa fa-check-circle fa-lg"></i>
                </span>
                <span *ngIf="item.status == 'fail'" style="color:red">
                  <i class="fa fa-times-circle fa-lg"></i>
                </span>
                <span *ngIf="item.status == 'processing'">
                  <i class="fa fa-refresh fa-spin fa-lg"></i>
                </span>
              </td>
            </tr>
          </tbody>
          
        </table>
      </div>
    </div>
  </div>
</div>
